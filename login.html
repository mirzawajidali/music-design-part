<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card shadow login-form">
                        <div class="card-body p-5">
                            <div>
                                <h3 class="text-center">Music</h3>
                                <p class="text-center">Signin to the Music Dashboard</p>
                            </div>
                            <form action="">
                                <div class="form-group mb-2">
                                    <label for="">Email</label>
                                    <input type="email" class="form-control" placeholder="Email Address..." name="email">
                                </div>
                                <div class="form-group mb-2">
                                    <label for="">Password</label>
                                    <input type="password" class="form-control" placeholder="Password..." name="email">
                                </div>
                                <div class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">remember me</label>
                                  </div>
                                <div>
                                <button type="submit" class="btn btn-auth form-control">SIGNIN</button>
                                </div>
                                <div class="text-center">
                                    <a href="" class="btn btn-link">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a href="" class="btn btn-link">Don't have an account?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
